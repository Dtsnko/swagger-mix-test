on: [push]

jobs:
  swagger-mix:
    runs-on: ubuntu-latest
    name: Merge a swagger files 
    steps:
        - name: Set up Go
          uses: actions/setup-go@v4
          with:
            go-version: 1.22
        - name: Checkout the code
          uses: actions/checkout@v4
        - name: Run generator
          run:
            go run github.com/msample/swagger-mixin@latest swagger/*.swagger.json > swagger/api.json
        - name: Git add changes
          if: always()
          run:
            git add swagger/api.json
        - name: Commit changes
          if: always()
          run:
             git commit -m "autogenerated api.json"
        - name: Push changes
          if: always()
          run:
            git push